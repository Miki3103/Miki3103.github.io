<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="videocameras.css">
	<link href="bootstrap.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
</head>
<body>
	<p><input class="seek" id="seek" step="1" type="range" min="0" max="100" value="0"></p>
	<div class="buttons">
		<button class="btn btn-primary button" id="backward"><i class="fa-2x fa fa fa-backward" aria-hidden="true"></i></button>
		<button class="btn btn-primary button"><i class="fa-2x fa fa-play" id="play" aria-hidden="true"></i></button>
		<button class="btn btn-primary button"><i class="fa-2x fa fa-pause" id="pause" aria-hidden="true"></i></button>
		<button class="btn btn-primary button"><i class="fa-2x fa fa-stop" id="stop" aria-hidden="true"></i></button>
		<button class="btn btn-primary button" id="forward"><i class="fa-2x fa fa-forward" aria-hidden="true" ></i></button>
	</div>	
	<div class="maps">
		<div class="map_top" id="mapTop">
			<img src="MapOnLayer1.png" width="99%" height="auto">
		</div>
		<div class="map_footer">
			<img src="MapUnderLayer.jpg" width="99%" height="auto">
		</div>
		<div class="hidden car" id="car">
			<img src="Car.png" width="99%" height="auto">
		</div>
		<div class="hidden secondCar" id="secondCar">
			<img src="secondCar.png" width="99%" height="auto">
		</div>
		<div class="hidden evacuator" id="evacuator">
			<img src="Evacuator.png" width="99%" height="auto">
		</div>
		<div class="hidden secondEvacuator" id="secondEvacuator">
			<img src="Evacuator.png" width="99%" height="auto">
		</div>
	</div>		
	<script type="text/javascript" src="anime.min.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
	<!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
	<script src="bootstrap.min.js"></script>
	<script type="text/javascript" src="videocameras.js"></script>
</body>
</html>
